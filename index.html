<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <output class="container__output" id="output__calculadora"></output>
        <section class="container__section section--3">
            <button onclick="numeroBotón('7')" class="container__button button--1">7</button>
            <button onclick="numeroBotón('8')" class="container__button button--2">8</button>
            <button onclick="numeroBotón('9')" class="container__button button--3">9</button>
            <button onclick="hacerOperación('/')" class="container__button button--4">÷</button>
        </section>
        <section class="container__section section--2">
            <button onclick="numeroBotón('4')" class="container__button button--1">4</button>
            <button onclick="numeroBotón('5')" class="container__button button--2">5</button>
            <button onclick="numeroBotón('6')" class="container__button button--3">6</button>
            <button onclick="hacerOperación('*')" class="container__button button--4">x</button>
        </section>
        <section class="container__section section--1">
            <button onclick="numeroBotón('1')" class="container__button button--1">1</button>
            <button onclick="numeroBotón('2')" class="container__button button--2">2</button>
            <button onclick="numeroBotón('3')" class="container__button button--3">3</button>
            <button onclick="hacerOperación('-')" class="container__button button--4">-</button>
        </section>  
        <section class="container__section section--0">
            <button onclick="numeroBotón('0')" class="container__button button--1">0</button>
            <button onclick="resultado()" class="container__button button--2">=</button>
            <button onclick="limpiarOutput()" class="container__button button--3">C</button>
            <button onclick="hacerOperación('+')"class="container__button button--4">+</button>
        </section>
    </main>
</body>
</html>
