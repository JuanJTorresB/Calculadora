<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <output class="container__output"></output>
        <section class="container__section section--3">
            <button class="container__button button--1">7</button>
            <button class="container__button button--2">8</button>
            <button class="container__button button--3">9</button>
            <button class="container__button button--4">รท</button>
        </section>
        <section class="container__section section--2">
            <button class="container__button button--1">4</button>
            <button class="container__button button--2">5</button>
            <button class="container__button button--3">6</button>
            <button class="container__button button--4">x</button>
        </section>
        <section class="container__section section--1">
            <button class="container__button button--1">1</button>
            <button class="container__button button--2">2</button>
            <button class="container__button button--3">3</button>
            <button class="container__button button--4">-</button>
        </section>  
        <section class="container__section section--0">
            <button class="container__button button--1">0</button>
            <button class="container__button button--2">=</button>
            <button class="container__button button--3">C</button>
            <button class="container__button button--4">+</button>
        </section>
    </main>
</body>
</html>
