<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <output class="container__output"></output>
        <section class="container__section">
            <button class="container__button">7</button>
            <button class="container__button">8</button>
            <button class="container__button">9</button>
            <button class="container__button">รท</button>
        </section>
        <section class="container__section">
            <button class="container__button">4</button>
            <button class="container__button">5</button>
            <button class="container__button">6</button>
            <button class="container__button">x</button>
        </section>
        <section class="container__section">
            <button class="container__button">1</button>
            <button class="container__button">2</button>
            <button class="container__button">3</button>
            <button class="container__button">-</button>
        </section>  
        <section class="container__section">
            <button class="container__button">0</button>
            <button class="container__button">=</button>
            <button class="container__button">C</button>
            <button class="container__button">+</button>
        </section>    
    </main>
    <script src="main.js"></script>
</body>
</html>
